<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1 class="mb-4">Criar Novo Grupo</h1>

    <!-- Botão para voltar à lista de grupos -->
    <a href="{{ url_for('listar_grupos') }}" class="btn btn-secondary mb-3">← Voltar para Grupos</a>

    <!-- Exibição de mensagens flash 
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}-->

    <!-- Formulário de criação -->
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Grupo</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do grupo" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Grupo</button>
    </form>

</body>
</html>
