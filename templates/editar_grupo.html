<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2>Editar Grupo</h2>

    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Grupo</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ grupo.name }}" required>
        </div>

        <p class="text-muted">
            Este grupo possui <strong>{{ grupo.clientes | length }}</strong> cliente(s) vinculado(s).
        </p>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('listar_grupos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
